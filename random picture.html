    <body>
      
      <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var x;
    var y;
    var speed =5;
    var z;
    var k;
    
    function setup() {
  createCanvas(w,h);
  x=w/2;
  y=h/2;
  z=w/2;
  k=h/2;
}

function draw() {

//var r =random(0,256);
//var g =random(0,256);
//var b =random(0,256);
 x +=random(-speed,speed);
 y+= random(-speed,speed);
 z +=random(-speed,speed);
 k+= random(-speed,speed);
 ellipse(x,y,50,50);
 ellipse(z,k,50,50);

}

    
    
    
    
    
    
      </script>
